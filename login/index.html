<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    

    <div class="main-page">

        <div class="container">


            <div class="box mx-auto p-5 w-75">

                <div class="title">     
                    
                    <h1 class="text-center">Smart Login System </h1>

                </div>


                <div >
                        
                    <input id="loginEmailInput" type="text" class="form-control w-100 my-3" placeholder="Enter your email" >

                </div>
                

                <div >
                        
                    <input id="loginPasswordInput" type="password" class="form-control w-100 my-3" placeholder="Enter your password" >

                </div>

                <div class="text-center d-none" id="alertMessage"> All inputs are required </div>

                <button id="login" class="myBtn rounded" >Login</button> 

                <p class="text-white text-center my-5">

                    Don't have an account? 

                    <a>Sign Up</a>
                    
                </p>



            </div>

    

        </div>





    </div>









    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
